
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>第一个HTML页面</title>
</head>
<body>
	<h1>Hello Spring Boot!!!</h1>
	<p th:text="${hello}"></p>

	<table border="1">
		<tr>
			<th>用户名</th>
			<th>密码</th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.username}"></td>
			<td th:text="${user.password}"></td>
		</tr>
	</table>
</body>
</html>
